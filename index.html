<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գնահատման համակարգ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .result span {
            font-weight: bold;
        }
        #savedGrades {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
        #deleteButton {
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #deleteButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Գնահատման համակարգ</h1>

    <div class="form-container">
        <label for="grade">Մուտքագրեք Ձեր գնահատականը (0-100):</label>
        <input type="number" id="grade" min="0" max="100" placeholder="Գնահատականը">
        <button onclick="checkGrade()">Հաստատել</button>

        <div class="result" id="result"></div>
    </div>

    <div id="savedGrades">
        <h3>Գործող գնահատականներ</h3>
        <ul id="gradesList"></ul>
    </div>

    <!-- Delete Button (Initially Hidden) -->
    <button id="deleteButton" style="display: none;" onclick="promptPassword()">Ջնջել բոլոր գնահատականները</button>

    <script>
        // Load saved grades from local storage when the page loads
        window.onload = function() {
            loadGrades();
            checkDeleteButtonVisibility();
        };

        // Function to handle grade input and validation
        function checkGrade() {
            var grade = document.getElementById('grade').value;
            var resultText = "";

            // Check if grade is valid
            if (grade === "") {
                resultText = "Խնդրում ենք մուտքագրել գնահատական:";
            } else if (grade < 0 || grade > 100) {
                resultText = "Նախընտրելի գնահատականը պետք է լինի 0-ից 100 միջև:";
            } else if (grade >= 90) {
                resultText = "Հիանալի: Ձեր գնահատականը՝ " + grade;
            } else if (grade >= 75) {
                resultText = "Լավ: Ձեր գնահատականը՝ " + grade;
            } else if (grade >= 50) {
                resultText = "Տոհմիկ: Ձեր գնահատականը՝ " + grade;
            } else {
                resultText = "Տխուր. Դուք չհաջողեցաք: Ձեր գնահատականը՝ " + grade;
            }

            // Save the grade to local storage
            saveGrade(grade, resultText);

            // Show the result on the page
            document.getElementById('result').innerHTML = resultText;
        }

        // Save the grade in Local Storage
        function saveGrade(grade, resultText) {
            var grades = JSON.parse(localStorage.getItem("grades")) || [];
            var gradeData = {
                grade: grade,
                result: resultText
            };

            grades.push(gradeData);
            localStorage.setItem("grades", JSON.stringify(grades));

            loadGrades();
        }

        // Load grades from Local Storage and display them
        function loadGrades() {
            var grades = JSON.parse(localStorage.getItem("grades")) || [];
            var gradesList = document.getElementById("gradesList");

            gradesList.innerHTML = ""; // Clear the list first

            grades.forEach(function(item) {
                var li = document.createElement("li");
                li.textContent = `Գնահատական: ${item.grade} - ${item.result}`;
                gradesList.appendChild(li);
            });
        }

        // Check if the delete button should be visible (only show it if grades exist)
        function checkDeleteButtonVisibility() {
            var grades = JSON.parse(localStorage.getItem("grades")) || [];
            var deleteButton = document.getElementById("deleteButton");

            if (grades.length > 0) {
                deleteButton.style.display = "inline-block";
            } else {
                deleteButton.style.display = "none";
            }
        }

        // Prompt user for password to delete all results
        function promptPassword() {
            var password = prompt("Խնդրում ենք մուտքագրել գաղտնաբառը՝");

            if (password === "1999") {  // Predefined password to delete the data (change this to your desired password)
                if (confirm("Համոզվա՞ծ եք, որ ցանկանում եք ջնջել բոլոր գնահատականները?")) {
                    deleteAllGrades();
                }
            } else {
                alert("Անվավեր գաղտնաբառ!");
            }
        }

        // Delete all grades from local storage
        function deleteAllGrades() {
            localStorage.removeItem("grades");
            loadGrades();  // Refresh the grades list
            checkDeleteButtonVisibility();  // Recheck if delete button should be visible
            alert("Բոլոր գնահատականները ջնջվել են:");
        }
    </script>

</body>
</html>
