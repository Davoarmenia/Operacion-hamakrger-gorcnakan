<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գնահատման համակարգ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 30px;
            color: #fff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }
        .form-container:hover {
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }
        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
            background: #fff;
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
        }
        .form-container button {
            background-color: #2575fc;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background-color: #6a11cb;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .result span {
            font-weight: bold;
        }
        #savedGrades {
            margin-top: 40px;
            text-align: center;
        }
        #gradesList {
            list-style: none;
            padding: 0;
        }
        #gradesList li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        #gradesList li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #deleteButton {
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        #deleteButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Գնահատման համակարգ</h1>

    <div class="form-container">
        <label for="grade">Մուտքագրեք Ձեր գնահատականը (0-100):</label>
        <input type="number" id="grade" min="0" max="100" placeholder="Գնահատականը">
        <button onclick="checkGrade()">Հաստատել</button>

        <div class="result" id="result"></div>
    </div>

    <div id="savedGrades">
        <h3>Գործող գնահատականներ</h3>
        <ul id="gradesList"></ul>
    </div>

    <!-- Delete Button (Initially Hidden) -->
    <button id="deleteButton" onclick="promptPassword()">Ջնջել բոլոր գնահատականները</button>

    <script>
        // Load saved grades from local storage when the page loads
        window.onload = function() {
            loadGrades();
            checkDeleteButtonVisibility();
        };

        // Function to handle grade input and validation
        function checkGrade() {
            var grade = document.getElementById('grade').value;
            var resultText = "";

            // Check if grade is valid
            if (grade === "") {
                resultText = "Խնդրում ենք մուտքագրել գնահատական:";
            } else if (grade < 0 || grade > 100) {
                resultText = "Նախընտրելի գնահատականը պետք է լինի 0-ից 100 միջև:";
            } else if (grade >= 90) {
                resultText = "Հիանալի: Ձեր գնահատականը՝ " + grade;
            } else if (grade >= 75) {
                resultText = "Լավ: Ձեր գնահատականը՝ " + grade;
            } else if (grade >= 50) {
                resultText = "Տոհմիկ: Ձեր գնահատականը՝ " + grade;
            } else {
                resultText = "Տխուր. Դուք չհաջողեցաք: Ձեր գնահատականը՝ " + grade;
            }

            // Save the grade to local storage
            saveGrade(grade, resultText);

            // Show the result on the page
            document.getElementById('result').innerHTML = resultText;
        }

        // Save the grade in Local Storage
        function saveGrade(grade, resultText) {
            var grades = JSON.parse(localStorage.getItem("grades")) || [];
            var gradeData = {
                grade: grade,
                result: resultText
            };

            grades.push(gradeData);
            localStorage.setItem("grades", JSON.stringify(grades));

            loadGrades();
        }

        // Load grades from Local Storage and display them
        function loadGrades() {
            var grades = JSON.parse(localStorage.getItem("grades")) || [];
            var gradesList = document.getElementById("gradesList");

            gradesList.innerHTML = ""; // Clear the list first

            grades.forEach(function(item) {
                var li = document.createElement("li");
                li.textContent = `Գնահատական: ${item.grade} - ${item.result}`;
                gradesList.appendChild(li);
            });
        }

        // Check if the delete button should be visible (only show it if grades exist)
        function checkDeleteButtonVisibility() {
            var grades = JSON.parse(localStorage.getItem("grades")) || [];
            var deleteButton = document.getElementById("deleteButton");

            if (grades.length > 0) {
                deleteButton.style.display = "inline-block";
            } else {
                deleteButton.style.display = "none";
            }
        }

        // Prompt user for password to delete all results
        function promptPassword() {
            var password = prompt("Խնդրում ենք մուտքագրել գաղտնաբառը՝");

            if (password === "1999") {  // Predefined password to delete the data (change this to your desired password)
                if (confirm("Համոզվա՞ծ եք, որ ցանկանում եք ջնջել բոլոր գնահատականները?")) {
                    deleteAllGrades();
                }
            } else {
                alert("Անվավեր գաղտնաբառ!");
            }
        }

        // Delete all grades from local storage
        function deleteAllGrades() {
            localStorage.removeItem("grades");
            loadGrades();  // Refresh the grades list
            checkDeleteButtonVisibility();  // Recheck if delete button should be visible
            alert("Բոլոր գնահատականները ջնջվել են:");
        }
    </script>

</body>
</html>
