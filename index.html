<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ccc;
            margin: 0 5px;
            transition: color 0.2s;
        }
        .star.active, .star:hover {
            color: #ffcc00;
        }
        #ratingValue {
            font-size: 20px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="ratingValue">0 աստղ</div>
        <button onclick="saveRating()">պահպանել</button>

        <h2>ձեր աստղերը</h2>
        <table id="ratingsTable">
            <thead>
                <tr>
                    <th>գնահատումներ</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // Загрузка сохранённых оценок
        function loadRatings() {
            const ratings = JSON.parse(localStorage.getItem('ratings')) || [];
            const tbody = document.querySelector('#ratingsTable tbody');
            tbody.innerHTML = '';
            ratings.forEach(rating => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${'&#9733;'.repeat(rating)}</td>`;
                tbody.appendChild(row);
            });
        }

        // Обработка кликов по звёздам
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                updateStars(selectedRating);
                document.getElementById('ratingValue').textContent = `ձեր գնահատումը: ${selectedRating} ;
            });
        });

        // Обновление отображения звёзд
        function updateStars(rating) {
            stars.forEach(star => {
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Сохранение оценки
        function saveRating() {
            if (selectedRating === 0) {
                alert('Пожалуйста, выберите оценку!');
                return;
            }

            const ratings = JSON.parse(localStorage.getItem('ratings')) || [];
            ratings.push(selectedRating);
            localStorage.setItem('ratings', JSON.stringify(ratings));
            loadRatings();
            selectedRating = 0;
            updateStars(0);
            document.getElementById('ratingValue').textContent = 'Ваша оценка: 0 звёзд';
        }

        // Загрузка оценок при загрузке страницы
        window.onload = loadRatings;
    </script>
</body>
</html>
